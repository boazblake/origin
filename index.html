<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>WEATHERTEMP</title>
</head>

<body>
    <div id="container" class="alignChildren">
        <div class="tempContainer">
            <div class="tempBackDrop temp"></div>
            <div class="fluidObject temp"></div>
        </div>
        <div id="dataContents" class="alignChildren">
            <div id="hed"><div id="floating-panel">
                    <input id="address" type="search" placeholder="Search for a location..">
                </div>
                <div id="map"></div>
            </div>
            <div id="buttons">
                <button class="buttons now" value="now">NOW</button>
                <button class="buttons hour" value="hour">HOUR</button>
                <button class="buttons week" value="week">WEEK</button>
            </div>
            <div id="weatherData" class="alignChildren">DYNAMIC WEATHER DATA GOES HERE</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>WEATHERTEMP</title>
</head>

<body>
	<div id="container" class="alignChildren">


		<div class="tempContainer">
				<div class="tempBackDrop topOfTemp"></div>
				<div class="topOfTemp fluidObject"></div>
				<div class="bottomOfTemp"></div>
		</div>



		<div id="dataContents">
			<div id="hed">HEADER
				<input type="search" placeholder="Search Here">
			</div>
			
			<div id="buttons">
			<button class="buttons" value="now"></button>
			<button class="buttons" value="hour"></button>
			<button class="buttons" value="week"></button>
			</div>
			<div id="weatherData">DYNAMIC WEATHER DATA GOES HERE</div>
		</div>
	

	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>WEATHERTEMP</title>
</head>

<body>
	<div class="alignChildren container">
		<div class="tempContainer">
				<div class="tempBackDrop topOfTemp"></div>			<div class="topOfTemp fluidObject"></div>
				<div class="bottomOfTemp"></div>
		</div>
		<div class="rightContents"><input type="search" placeholder="Search Here">
			<div class="info">
				<div class="current box">TODAY
				<div class="temp"></div>
				<div class="icon"></div>
				<div class="text"></div>
				<div class="date"></div>
				<div class="rain"></div>
				</div>
				<div class="view box">VIEWS</div>
				<div class="button box">BUTTONS
					<button value="WEEK"></button>
					<button value="HOUR"></button>
				</div>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
